<div class="popup-container">
    <div class="popup-icon">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="8" x2="12" y2="16" />
            <line x1="8" y1="12" x2="16" y2="12" />
        </svg>
    </div>

    <h2 class="popup-title">Add Book</h2>
    <p class="popup-subtitle">Input an information about book</p>

    <div class="upload-area">
        <div class="upload-text">UPLOAD IMG</div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">Book Title</label>
            <input type="text" class="form-input" value="Olivia Rhye">
        </div>
        <div class="form-group" style="max-width: 180px;">
            <label class="form-label">Publish Year</label>
            <input type="text" class="form-input" value="2024">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group" style="max-width: 180px;">
            <label class="form-label">Book Create at</label>
            <input type="text" class="form-input" value="1999">
        </div>
        <div class="form-group">
            <label class="form-label">Author</label>
            <input type="text" class="form-input" value="Mony Visa">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">ISBN</label>
            <input type="text" class="form-input" value="978-3-16-148410-0">
        </div>
        <div class="form-group" style="max-width: 180px;">
            <label class="form-label">Pages</label>
            <input type="text" class="form-input" value="45">
        </div>
    </div>

    <div class="button-row">
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-add">Add</button>
    </div>
</div>
