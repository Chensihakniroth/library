<div class="modal">
    <div class="icon-container">
        <div class="warning-icon"></div>
    </div>

    <h2>Delete Book</h2>
    <p>Are you sure you want to delete "{{ bookTitle }}" by {{ bookAuthor }}?</p>

    <div class="button-group">
        <button class="btn btn-discard" (click)="onDiscard()" [disabled]="isDeleting">Cancel</button>
        <button class="btn btn-delete" (click)="onDelete()" [disabled]="isDeleting">
            {{ isDeleting ? 'Deleting...' : 'Delete' }}
        </button>
    </div>
</div>
