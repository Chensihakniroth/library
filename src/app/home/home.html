<main>
    <nav>
        <span class="first">Hello world</span>
        <div class="filterAndSearch">
            <select [(ngModel)]="selectedFilter" (change)="onFilterChange($event)">
                <option value="default">Default</option>
                <option value="onshelf">On shelf</option>
            </select>
            <input type="text" placeholder="Search by title..." [(ngModel)]="searchQuery" />
        </div>
        <div class="timestamp">
            <div class="time-section">
                <div class="icon clock-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                </div>
                <div class="time-text">09:00 AM</div>
            </div>
            <div class="date-section">
                <div class="icon calendar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                </div>
                <div class="date-text">4-MAR-2023</div>
            </div>
        </div>
        <a routerLink="">
            <svg class="logout-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
        </a>
    </nav>

    <!-- Show this when data is available -->
    <ng-container *ngIf="hasData">
        <section class="quoteAndRecommend">
            <div class="carousel-container">
                <div class="quote-section">
                    <div>
                        <h2 class="quote-title">Today's Quote</h2>
                        <p class="quote-text">"There is more treasure in books than in all the pirate's loot on Treasure
                            Island."</p>
                        <p class="quote-author">-Walt Disney</p>
                    </div>
                </div>

                <div class="arrivals-section">
                    <div class="arrivals-tab">Recommend </div>
                    <div class="books-container">
                        <div class="book">
                            <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?w=200&h=300&fit=crop"
                                alt="Holy Bible">
                        </div>
                        <div class="book">
                            <img src="https://images.unsplash.com/photo-1621351183012-e2f6d0f387c5?w=200&h=300&fit=crop"
                                alt="Harry Potter">
                        </div>
                        <div class="book">
                            <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=200&h=300&fit=crop"
                                alt="Lean UX">
                        </div>
                        <div class="book">
                            <img src="https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=200&h=300&fit=crop"
                                alt="Don't Make Me Think">
                        </div>
                        <div class="book">
                            <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=200&h=300&fit=crop"
                                alt="Book 5">
                        </div>
                        <div class="book">
                            <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?w=200&h=300&fit=crop"
                                alt="Holy Bible">
                        </div>
                        <div class="book">
                            <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?w=200&h=300&fit=crop"
                                alt="Holy Bible">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="newBook">
            <div class="section-header">
                <h1>New Book</h1>
                <button class="add-btn" (click)="onAddBook()">Add</button>
            </div>

            <div class="books-scroll">
                <div class="book-card" *ngFor="let book of filteredBooks">
                    <img [src]="book.cover"
                        class="book-cover" [alt]="book.title">
                    <div class="book-title">{{ book.title }}</div>
                    <div class="book-author">{{ book.author }}, {{ book.year }}</div>
                    <div class="book-rating">{{ book.rating }}</div>
                </div>

                <div *ngIf="filteredBooks.length === 0" class="no-results-default">
                    <p>No books found matching "{{ searchQuery }}"</p>
                </div>
            </div>
        </section>
    </ng-container>

    <!-- Show this when "On shelf" is selected -->
    <ng-container *ngIf="!hasData">
        <app-filter-book [searchQuery]="searchQuery"></app-filter-book>
    </ng-container>
</main>
<router-outlet></router-outlet>
