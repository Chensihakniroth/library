<div class="popup-container">
    <div class="popup-icon">
        <svg viewBox="0 0 24 24">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
    </div>

    <h2 class="popup-title">Update Book</h2>
    <p class="popup-subtitle">Change an information about book</p>

    <div class="book-preview">
        <img src="https://images.unsplash.com/photo-1621351183012-e2f6d0f387c5?w=300&h=450&fit=crop"
            alt="Rich Dad Poor Dad" class="book-cover-img">
    </div>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">Book Title</label>
            <input type="text" class="form-input" value="Olivia Rhye">
        </div>
        <div class="form-group" style="max-width: 180px;">
            <label class="form-label">Publish Year</label>
            <input type="text" class="form-input" value="2024">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group" style="max-width: 180px;">
            <label class="form-label">Book Create at</label>
            <input type="text" class="form-input" value="1999">
        </div>
        <div class="form-group">
            <label class="form-label">Author</label>
            <input type="text" class="form-input" value="Mony Visa">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">ISBN</label>
            <input type="text" class="form-input" value="978-3-16-148410-0">
        </div>
        <div class="form-group" style="max-width: 180px;">
            <label class="form-label">Pages</label>
            <input type="text" class="form-input" value="45">
        </div>
    </div>

    <div class="button-row">
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-update">Update</button>
    </div>
</div>
